apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.name}}
  labels:
    app: {{.Values.name}}
spec:
  replicas: 3
  selector:
    matchLabels:
      app: {{.Values.name}}
  template:
    metadata:
      labels:
        app: {{.Values.name}}
    spec:
      containers:
        - name: {{.Values.name}}
          image: {{ .Values.image }}:{{ .Values.tag }}
          env:
            - name: MONGO_URI
              value: {{.Values.mongoUri}}
            - name: DB_NAME
              value: logs
            - name: DB_USERNAME
              value: {{.Values.dbUsername}}
            - name: DB_PASSWORD
              value: {{.Values.dbPassword}}
            - name: GRPC_PORT
              value: "{{.Values.grpcPort}}"
            - name: POST_LOG_URL
              value: "{{.Values.postLogUrl}}"
          ports:
            - containerPort: {{.Values.grpcPort}}
